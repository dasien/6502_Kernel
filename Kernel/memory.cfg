MEMORY {
    # ROM area - kernel code starts at $F000
    ROM: start = $F000, size = $1000, type = ro, file = %O;
    JUMPTABLE: start = $FF00, size = $FA, type = ro, file = %O;
    VECTORS: start = $FFFA, size = $6, type = ro, file = %O;
}

SEGMENTS {
    # Place code in ROM
    CODE: load = ROM, type = ro;
    DATA: load = ROM, type = ro;
    RODATA: load = ROM, type = ro;
    # Place jump table at $FF00
    JUMPS: load = JUMPTABLE, type = ro;
    # Place vectors at $FFFA
    VECS: load = VECTORS, type = ro;
}